<div class="infomation">
    <h3>INFOMATIONS</h3>
    <div class="row">
        <div class="col form-group">
            <input type="date" placeholder="dd-mm-yyyy" class="form-control" [ngModel]="employee.startDate| date:'yyyy-MM-dd'" (ngModelChange)="setEmployeeStartDate($event)">
        </div>
        <div class="col form-group">
            <div ngbDropdown class="drop-down">
                <button class="btn" id="team" ngbDropdownToggle>{{teamName}}</button>
                <div class="team-list" ngbDropdownMenu aria-labelledby="team">
                    <div *ngFor="let teamMember of teamList">
                        <button (click)="setTeamId(teamMember.id, teamMember.name)" ngbDropdownItem>{{teamMember.name}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <input type="text" class="col" placeholder="{{employee.address}}" aria-describedby="basic-addon1" [ngModel]="employee.address" (ngModelChange)="setEmployeeAddress($event)">
        <input type="text" class="col" placeholder="{{employee.salaryPerHour}}" aria-describedby="basic-addon1" [ngModel]="employee.salaryPerHour" (ngModelChange)="setEmployeeSalaryPerHour($event)">
    </div>
</div>
