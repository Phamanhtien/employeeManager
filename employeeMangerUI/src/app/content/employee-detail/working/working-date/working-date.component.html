<div class="working-detail">
    <h3>
        WORKING
    </h3>
    <table class="table-team-working-date table table-striped">
        <thead class="thead">
            <tr class="thead-row">
                <th scope="col">
                </th>
                <th scope="col">
                    <b>No</b>
                </th>
                <th scope="col">
                    <b>Date</b>
                </th>
                <th scope="col">
                    <b>Hour</b>
                </th>
                <th scope="col">
                    <b>Option</b>
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr class="tbody-row" *ngFor="let workingDate of workingDates">
                <td>
                    <input type="checkbox">
                </td>
                <td class="team-id">{{workingDate.id}}</td>
                <td class="team-name">{{workingDate.date}}</td>
                <td class="team-phone">{{workingDate.hour}}</td>
                <td class="team-address">
                    <i class="bi bi-trash3-fill"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
