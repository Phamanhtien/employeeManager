<div class="advance-detail">
        <h3>
            ADVANCE
        </h3>
        <table class="table-team-working-date table table-striped">
            <thead class="thead">
                <tr class="thead-row">
                    <th scope="col">
                    </th>
                    <th scope="col">
                        <b>No</b>
                    </th>
                    <th scope="col">
                        <b>Date</b>
                    </th>
                    <th scope="col">
                        <b>Money</b>
                    </th>
                    <th scope="col">
                        <b>Option</b>
                    </th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr class="tbody-row" *ngFor="let advance of advances">
                    <td>
                        <input type="checkbox">
                    </td>
                    <td class="advance-id">{{advance.id}}</td>
                    <td class="advance-name">{{advance.date}}</td>
                    <td class="advance-money">{{advance.money}}$</td>
                    <td class="advance-trash">
                        <i class="bi bi-trash3-fill"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
