<div class="advance-detail">
    <div class="head">
        <h3>
            ADVANCE
        </h3>
        <i (click)="openAddWorkingAdvanceOfAnEmployee()" class="bi bi-plus-circle-fill"></i>
    </div>
    <table class="table-team-working-date table table-striped">
        <thead class="thead">
            <tr class="thead-row">
                <th scope="col">
                    <b>No</b>
                </th>
                <th scope="col">
                    <b>Date</b>
                </th>
                <th scope="col">
                    <b>Money</b>
                </th>
                <th scope="col">
                    <b>Option</b>
                </th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr class="tbody-row" *ngFor="let workingAdvance of workingAdvanceList">
                <td class="advance-id">{{workingAdvance.id}}</td>
                <td class="advance-name">{{workingAdvance.date|date}}</td>
                <td class="advance-money">{{workingAdvance.money}}$</td>
                <td class="advance-trash">
                    <i class="bi bi-trash3-fill" (click)="deleteAnWorkingAdvance(workingAdvance)"></i>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination pagination-sm">
        <li [ngClass]="pageNumber == 0 ? 'disabled' : ''" class="page-item">
            <a class="page-link" (click)="pageNumber = pageNumber -1; getAllWorkingAdvanceOfAnEmployeesWithPaging()">
                <<</a>
        </li>
        <li *ngFor="let page of pageArray" [ngClass]="pageNumber == page ? 'disabled' : ''" class="page-item">
            <a class="page-link" (click)="pageNumber = page ; getAllWorkingAdvanceOfAnEmployeesWithPaging()">{{page}}</a>
        </li>
        <li [ngClass]="pageNumber == numberOfPages ? 'disabled' : ''" class="page-item">
            <a class="page-link" (click)="pageNumber = pageNumber +1; getAllWorkingAdvanceOfAnEmployeesWithPaging()">>></a>
        </li>
    </ul>
</div>
